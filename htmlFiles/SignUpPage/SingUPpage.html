<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
  </head>
  <body>
    <h1>Sign-up page</h1>
    <p>Please Note: All fields required</p>

    <form class="" action="thank.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" value="" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name" value="" required>
      <p></p>
      <label for="em">Email:</label>
      <input id="em" type="email" name="" placeholder="address@domain.com" value="" required>

      <label for="pw">Password:</label>
      <input id="pw" type="password" name="" placeholder="************" value="" required>

      <p>Are you over 18?</p>
      <label for="y">Yes :</label>
      <input id="y" type="radio" name="over" value="yes">

      <label for="n">No :</label>
      <input id="n" type="radio" name="over" value="yes">

      <p>Do you have card or paypal?</p>
      <select class="" name="payament">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <p> </p>
      <input type="submit" name="" value="Sign Up!">

  </form>
  </body>
</html>
